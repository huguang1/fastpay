<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<script type="text/javascript" src="/static/win/js/jquery-min.js"></script>
<script th:inline="javascript" type="text/javascript">
        $(function (){
             var data = {% raw data %};
             postcall(data);
        });

        function postcall(data) {
        	var tempform = document.createElement("form");
        	tempform.action = data.url;
        	if(typeof(data.method) != "undefined"){
                tempform.method = data.method;
            }else {
                tempform.method = 'post';
            }
        	tempform.style.display = "none"
        	for ( var x in data.param) {
        		var opt = document.createElement("input");
        		opt.type = "hidden";
        		opt.name = x;
        		opt.value = data.param[x];
        		tempform.appendChild(opt);
        	}
        	var opt = document.createElement("input");
        	opt.type = "submit";
        	tempform.appendChild(opt);
        	document.body.appendChild(tempform);
        	tempform.submit();
        	document.body.removeChild(tempform);
        }
	</script>
</head>
<body>

			style="position: absolute; top: 50%; width: 100%; height: 30px; margin-top: -15px; z-index: 99999; text-align: center; color: #945b5b;">

</body>
</html>
